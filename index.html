<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Video Player</title>
    <style>
        /* CSS untuk membuat video full page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mengisi seluruh layar tanpa memotong aspek rasio */
        }
    </style>
</head>
<body>

    <!-- Full page video player -->
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the full URL path
        var currentUrl = window.location.href;

        // Extract the video link from the URL after the base domain
        var baseUrl = window.location.origin + '/';
        var videoUrl = currentUrl.replace(baseUrl, '');

        // Get the video player elements
        var videoPlayer = document.getElementById('videoPlayer');
        var videoSource = document.getElementById('videoSource');

        // Set the source of the video dynamically based on the URL
        videoSource.src = videoUrl;

        // Load and play the video automatically
        videoPlayer.load();
        videoPlayer.play();
    </script>

</body>
</html>
